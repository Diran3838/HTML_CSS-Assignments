    <div>
        <h1>Gmail Login</h1>
        <label id="lab" style="visibility: hidden;"> </label><br>
        <input type="text" name="" id="txt" placeholder="Username"><br>
        <input type="password" name="" id="pwd" placeholder="Password"><br>
        <button id="btn" onclick="verify()"> Login </button>
    </div>
    <script>
        function verify(){
            document.getElementById("lab").style.visibility="visible";
            document.getElementById("lab").innerHTML = "Invalid Username or Password";
            
            var usr_len = document.getElementById("txt").value;
            var pwd_len = document.getElementById("pwd").value;
            if((usr_len.length<5) || (pwd_len.length<5)){
                document.getElementById("lab").innerHTML = "Invalid Username or Password";
            }
            else
            {
                document.getElementById("lab").innerHTML = "Successfully logged in";
            }
        }
